{% extends 'playlist_final/layout_2.html' %}
{% block content %}
<body>
<br><br><br><br><br><br><br>
<table class="table">
    {%if playlist %}
    <tbody>
    {% for playlist in playlist %}
    <tr>
        <td><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-archive" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
</svg></td>
        <td><a href="{% url 'playlist:music' playlist.id %}">{{ playlist.playlist_text }}</a></td>
        <td><a href="{% url 'playlist:update' playlist.id %}" class="btn btn-success btn-sm">Modify</a></td>
        <td><a href="{% url 'playlist:delete' playlist.id %}" class="btn btn-danger btn-sm">delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
    {% else %}
    <p>No Questions</p>
    {%endif%}
</table>
<div>
    <h1><a href="{% url 'playlist:add' %}" class="btn-info btn-sm">Add Playlist</a></h1>
</div>
</body>
{% endblock %}
